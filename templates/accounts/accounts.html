{% extends "layout.html" %}

{% block content %}
<div class="container my-4 d-flex flex-wrap">
    {% for user in users %}
    {% if not user == request.user %}
    <div class="card m-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{user.username}}</h5>
            <a href="{% url "chat_page" user.username %}" class="btn btn-primary">Chat</a>
        </div>
    </div>
    {% endif %}
    {% endfor %}

</div>
{% endblock %}
